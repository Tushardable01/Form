<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Registration Form</title>
   </head>
   <body>
      <div class="login">
         <img src="assets/img/login-bg.png" alt="image" class="login__bg">

         <form action="https://api.web3forms.com/submit" method="POST" class="login__form">

            <input type="hidden" name="access_key" value="fa20dcf3-b9a6-4204-8df0-a30b3185e5b7">



            <h1 class="login__title">Registration Form</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="text" name="name" placeholder="Your Name" required class="login__input">
               </div>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="email" name="email" placeholder="Your Email" required class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="text" name="Message" placeholder="Your Password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Remember me</label>
               </div>
            </div>

            <button type="submit" class="login__button">Submit</button>

            <div class="login__register">
               Already have an account? <a href="#">Login</a>
            </div>
         </form>
      </div>
   </body>
</html>
